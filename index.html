<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">

body{
	margin: 40px;
	padding: 0;
	font-family: Arial;
	font-size: 14px;
}

#resourceList {
	background-color: #e5e2ff;
	
	list-style-type: none;
	
	padding: 15px;
	margin-top: 20px;
	margin: auto;
	width: 750px;
	overflow: hidden;
	
	border-radius: 20px;
}

.resource {

	margin-bottom: 40px;
}

.url{
	color: #0a2371;
	font-family: Courier;
	font-size: 20px;
	font-style: normal;
	
	margin-bottom: 5px;

}

.methodListTitle {
	margin-top: 10px;
}

ul.methodList{
	list-style-type: none;
	margin-top: 10px;
}

li.method{
	margin-top: 20px;
	padding-bottom: 20px;
	border-bottom: 2px solid white;
}

.httpMethod{
	font-size: 20px;
	font-family: Courier;
	color: #0a2371;
	
	margin-bottom: 5px;
}

.action {
	margin-left: 10px;
	
	font-style: italic;
}

.statusCodeValue, .statusCodeMessage, .httpMethod, .action, .argName, .argType, .argDescription {
	display: inline;
}


.statusCodeValue {
	font-family: Courier;
}

.argName {
	font-weight: bold;
}

.argType {
	font-style: italic;
	margin: 0 10px;
}

.subtitle{
	font-weight: bold;
	margin: 5px 0;
	margin-top: 20px;
}

pre{
	padding: 10px;
	margin: 0;
	background-color: white;
	
	white-space: pre-wrap;       /* css-3 */
	white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
	white-space: -pre-wrap;      /* Opera 4-6 */	
	white-space: -o-pre-wrap;    /* Opera 7 */
	word-wrap: break-word;       /* Internet Explorer 5.5+ */
}

.auth {

	color: red;
	margin-top: 5px;
}

</style>


	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

<body>

<script id="resourceTemplate" type="text/x-jquery-tmpl">
	<li class="resource">
		<div class="url">${url}</div>
		<div class="description">${description}</div>
		
		<ul class="methodList">
			{{tmpl(methods) "#methodTemplate"}}
		</ul>
		
	</li>
</script>

<script id="methodTemplate" type="text/x-jquery-tmpl">
	<li class="method">
			
		<div class="httpMethod">${httpMethod}</div>
		<div class="action">${action}</div>
		
		{{if auth}}		
		<div class="auth">Authentication requested.</div>
		{{/if}}
		
		{{if args}}		
		{{if args.length>0}}
		<div class="subtitle">Arguments:</div>
		<ul class="argumentList">
			{{tmpl(args) "#argTemplate"}}
		</ul>
		{{/if}}
		{{/if}}
		
		{{if input}}
		<div class="subtitle">Input example:</div>
		<div class="inputExample"><pre>${ input }</pre></div>
		{{/if}}
		
		{{if output}}
		<div class="subtitle">Output example:</div>			
		<div class="outputExample"><pre>${ output }</pre></div>
		{{/if}}
		
		<div class="subtitle">Return codes:</div>
		<ul class="statusCodeList">
			{{tmpl(codes) "#codeTemplate"}}		
		</ul>
				
	</li>
</script>

<script id="argTemplate" type="text/x-jquery-tmpl">
	<li class="argument">
					
		<div class="argName">${name}</div>
		<div class="argType">${type}</div>
		<div class="argDescription">${description}</div>
					
	</li>
</script>

<script id="codeTemplate" type="text/x-jquery-tmpl">
	<li class="statusCode">
					
		<div class="statusCodeValue">${code}</div>
		<div class="statusCodeMessage">${message}</div>
					
	</li>
</script>

<ul id="resourceList"></ul>

<script type="text/javascript">

//
// Definition of the MODEL
//

function Resource(_url,_description){
	
	this.url = _url;
	this.description = _description;
	
	this.methods = [];
	
	this.addMethod = function(_method){
		this.methods.push(_method);
	};
};

function Method(_method,_action,_auth){
	
	this.httpMethod = _method;
	this.action = _action;
	this.auth = _auth;
	
	this.args = [];
	
	this.addArg = function(_arg){
		this.args.push(_arg);
	};
	
	this.setInput = function(_json){
		this.input = _json;
	};
	
	this.setOutput = function(_json){
		this.output = _json;
	};
	
	this.codes = [];
	
	this.setCodes = function(_codes){
		this.codes = _codes;
	};
	
	this.addCode = function(_code){
		this.codes.push(_code);
	};
	
};

function Arg(_name,_type,_description){
	this.name = _name;
	this.type = _type;
	this.description = _description;
}

function Code(_code, _message){
	this.code = _code;
	this.message = _message;
};

//
// Preload regular codes to go faster
//
var CLASSIC_CODES = [];
CLASSIC_CODES.push(new Code(200,"Success"));
CLASSIC_CODES.push(new Code(404,"Not Found"));


//
// Description of the API
//


// Base Url resource

var url1 = new Resource('http://secure-dabla.appspot.com/rest/','Application entry-point');

// GET Method

url1.methods[0] = new Method('GET','Retrieve all conversations',false);
url1.methods[0].setOutput("{                      \n\
  convList: [                                     \n\
		{                                             \n\
			title: 'Test Conv',                         \n\
			lastMessageId: 2323,                        \n\
			participants: [                             \n\
				{                                         \n\
					name: 'Jeremie',                        \n\
					userId: 1                               \n\
				},                                        \n\
				{                                         \n\
					name: 'Pierre-Antoine',                 \n\
					userId: 2                               \n\
				}                                         \n\
			]                                           \n\
		},                                            \n\
		{                                             \n\
			title: 'Test Conv 2',                       \n\
			lastMessageId: 23,                          \n\
			participants: [                             \n\
				{                                         \n\
					name: 'Jean',                           \n\
					userId: 1                               \n\
				},                                        \n\
				{                                         \n\
					name: 'Pierre-Antoine',                 \n\
					userId: 2                               \n\
				}                                         \n\
			]                                           \n\
		}                                             \n\
	],                                              \n\
	goodUser: true                                  \n\
}");
url1.methods[0].setCodes(CLASSIC_CODES);

// POST Method
url1.methods[1] = new Method('POST','Create a new conversation',true);

url1.methods[1].addArg(new Arg('title','String','The conversation title'));
url1.methods[1].addArg(new Arg('users','Array','The users you want to invite'));

url1.methods[1].setInput("{                       \n\
					authToken: '342342343242343',           \n\
					title: 'Soccer moms',                   \n\
					users: [                                \n\
						{                                     \n\
							id: '34SDFQS'                       \n\
						},                                    \n\
						{                                     \n\
							id: 'SWDQS5S'                       \n\
						},                                    \n\
						{                                     \n\
							id: 'IUY42QQ'                       \n\
						}                                     \n\
					]                                       \n\
}");
url1.methods[1].setOutput("{                       \n\
					success: true,                           \n\
					conversation: {                          \n\
						id: 'qdkdqsdqsjkhdqshkd2A3E',          \n\
						title: 'Soccer moms',                  \n\
						participants: [                        \n\
							{                                    \n\
								name: 'Jean',                      \n\
								userId: '34SDFQS'                  \n\
							},                                   \n\
							{                                    \n\
								name: 'Pierre-Antoine',            \n\
								userId: 'SWDQS5S'                  \n\
							},                                   \n\
							{                                    \n\
								name: 'Jeremie',                   \n\
								userId: 'IUY42QQ'                  \n\
							}                                    \n\
						]                                      \n\
					}                                        \n\
}");

url1.methods[1].setCodes(CLASSIC_CODES);
url1.methods[1].addCode(new Code('400','Authorization Denied'));

var url2 = Object.create(url1);
url2.url += "me"; 


//
// Utility method
//

String.prototype.nl2br = function() {
	var br;
	if( typeof arguments[0] != 'undefined' ) {
		br = arguments[0];
	}
	else {
		br = '<br />';
	}
	return this.replace( /rn|r|n/g, br );
};

$(function(){
	
	// Use the template to show the resources
		
	$('#resourceTemplate').tmpl(url1).appendTo('#resourceList');
	$('#resourceTemplate').tmpl(url2).appendTo('#resourceList');

});

</script>
	

</body>

function Resource(_url,_description){

		this.methods.push(_method);
	};
};

		this.codes = _codes;

		this.codes.push(_code);

};

url1.methods[1].addArg(new Arg('users','Array','The users you want to invite'));

							}                                    \n\
						]                                      \n\
					}                                        \n\
}");

url1.methods[1].setCodes(CLASSIC_CODES);
url1.methods[1].addCode(new Code('400','Authorization Denied'));

var url2 = Object.create(url1);
url2.url += "me";

	$('#resourceTemplate').tmpl(url2).appendTo('#resourceList');

});

</script>

//
// Definition of the MODEL

function Resource(_url,_description){
	
	this.url = _url;
	this.description = _description;
	
	this.methods = [];
	
	this.addMethod = function(_method){
		this.methods.push(_method);
	};
};

function Method(_method,_action,_auth){
	
	this.httpMethod = _method;
	this.action = _action;
	this.auth = _auth;
	
	this.args = [];
	
	this.addArg = function(_arg){
		this.args.push(_arg);
	};
	
	this.setInput = function(_json){
		this.input = _json;
	};
	
	this.setOutput = function(_json){
		this.output = _json;
	};
	
	this.codes = [];
	
	this.setCodes = function(_codes){
		this.codes = _codes;
	};
	
	this.addCode = function(_code){
		this.codes.push(_code);
	};
	
};

function Arg(_name,_type,_description){
	this.name = _name;
	this.type = _type;
	this.description = _description;
}

function Code(_code, _message){
	this.code = _code;
	this.message = _message;
};
